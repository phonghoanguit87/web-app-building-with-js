<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: black;">
<div class="container">
    <form onsubmit="submit_fnc(event,this)">
        <div class="form-group">
            <label for="lat" class="text-white">Vĩ độ</label>
            <input class="form-control" name="lat" id="lat" placeholder="Nhập vĩ độ">
        </div>
        <div class="form-group">
            <label for="lon" class="text-white">Kinh độ</label>
            <input class="form-control" name="lon" id="lon" placeholder="Nhập kinh độ">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form onsubmit="submit_fnc_2(event,this)">
        <div class="form-group">
            <label for="area" class="text-white">Khu vực</label>
            <input class="form-control" name="area" id="area" placeholder="Nhập Khu vực">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="row mt-3">
        <div class="col text-center m-1" style="border: 3px solid aqua;border-radius: 15px;">
            <i style="font-size:50px;color:aqua;" class="bi bi-droplet-fill"></i>
            <p id="humidity" style="font-size:50px;color:aqua;">---</p>
        </div>
        <div class="col text-center m-1" style="border: 3px solid rgb(0, 255, 34);border-radius: 15px;">
            <i style="font-size:50px;color:rgb(0, 255, 34);" class="bi bi-align-bottom"></i>
            <p id="pressure" style="font-size:50px;color:rgb(0, 255, 34);">---</p>
        </div>
        <div class="col text-center m-1" style="border: 3px solid red;border-radius: 15px;">
            <i style="font-size:50px;color:red;" class="bi bi-thermometer-half"></i>
            <p id="temp" style="font-size:50px;color:red;">---</p>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
